{% extends 'base.html'%}
{%block title %}Edit Task {%endblock%}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="page-content">

    <!-- Start home -->
    <section class="page-title-box">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="text-center text-white">
                        <h3 class="mb-4">Contact</h3>
                        <div class="page-next">
                            <nav class="d-inline-block" aria-label="breadcrumb text-center">
                                <ol class="breadcrumb justify-content-center">
                                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                                    <li class="breadcrumb-item"><a href="javascript:void(0)">Contact</a></li>
                                    <li class="breadcrumb-item active" aria-current="page"> Contact </li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
                <!--end col-->
            </div>
            <!--end row-->
        </div>
        <!--end container-->
    </section> 
    <!-- end home -->

    <!-- START SHAPE -->
    <div class="position-relative" style="z-index: 1">
        <div class="shape">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 250">
                <path fill="#FFFFFF" fill-opacity="1"
                    d="M0,192L120,202.7C240,213,480,235,720,234.7C960,235,1200,213,1320,202.7L1440,192L1440,320L1320,320C1200,320,960,320,720,320C480,320,240,320,120,320L0,320Z"></path>
            </svg>
        </div>
    </div>
    <!-- END SHAPE -->


    <!-- START CONTACT-PAGE -->
    <section class="section bg-warnjing" style="background-color:rgba( 244, 246, 247 )">
        <div class="container">
            <div class="row align-items-center mt-5">
                <div class="col-lg-12 mx-auto border border-white mt-2 shadow-lg p-3 mb-5 bg-body rounded">
                    <div class="">
                    <div class="section-title mt-4  mt-lg-0 ">
                        <h3 class="title text-center">Edit Task Form</h3>
                                               
                        <form method="post" enctype="multipart/form-data" class="contact-form mt-4" name="myForm" id="myForm">
                            {% csrf_token %}
                            {{ form|crispy}}
                            <div class="d-grid gap-2 col-6 mx-auto">
                              <button type="submit" id="submit" name="submit" class="btn btn-primary"> Edit Task<i class="uil uil-message ms-1"></i></button>
                            </div>
                        </form>
                        <!--end form-->
                    </div>
                </div>
                </div><!--end col-->
                
            </div>
            <!--end row-->
        </div>
        <!--end container-->
    </section>
    <!-- START CONTACT-PAGE -->

   

</div>
<!-- End Page-content -->


{% endblock %}
